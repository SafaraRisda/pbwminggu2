<!DOCTYPE html>
<html>
	<head>
		<title>HTML Tables Lab</title>
	</head>
<style>
table, th, td {
  border: 1px solid black;
}
table {
  border-spacing: 3px;
}
</style>
<body>

<h1>Tabel - HTML 5</h1>

<table style="width:50%">
  <tr>
    <td colspan="2">1 2</td>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <td rowspan="2">5 6 7</td>
    <td>8</td>
    <td>9</td>
   </tr> 
   <tr>
	<td>10</td>
	<td>11</td>
	<td>12</td>
   </tr>
</table>

</body>
</html>
